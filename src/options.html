<html>

<head>
    <title>External Extension Options</title>
</head>

<body style="margin-top: 25px;">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">External url to content script</span>
                    </div>
                    <input id="urllink" type="text" class="form-control" placeholder="url" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 25px">
            <div class="col-2">
                <button type="button" class="btn btn-primary" id="save">Save and Test</button>
            </div>
        </div>
        <div class="row" style="margin-bottom: 25px;margin-top: 10px;">
            <div class="col">
                <div class="alert alert-success" role="alert" style="display: none;" id="success-block">Success!</div>
                <div class="alert alert-danger" role="alert" style="display: none;" id="error-block">Please login or check youraccess to the url!</div>
            </div>
        </div>
    </div>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="eexoptions.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="eexcore.js"></script>
</body>

</html>
